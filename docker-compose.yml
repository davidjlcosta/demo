version: "3.8"

services:
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=david
      - POSTGRES_PASSWORD=david
      - POSTGRES_DB=database
    ports:
      - '5433:5432'

  demo:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/database
      - SPRING_DATASOURCE_USERNAME=david
      - SPRING_DATASOURCE_PASSWORD=david
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - postgres
